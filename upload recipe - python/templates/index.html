    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<body style="padding: 50px;">
    <form enctype = "multipart/form-data" action = "pdftotext" method = "post">
        <!-- <div class="form-group">
            <label for="exampleInputEmail1">Recipe Name</label>
            <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
        </div> -->
        <div style="margin-top: 20px;" class="form-group">
            <label for="exampleInputPassword1">Category</label>
            
            <select name="category_id" class="form-select" aria-label="Category" required>
                <option selected>Category</option>
                <!-- loop through cats -->
                {% for cat in cats %}
                    <option value="{{cat.id}}">#{{cat.id}} {{cat.attributes.title}}</option>
                {% endfor %}
            </select>
        </div>
        <div style="margin-top: 20px;" class="form-group">
            <label for="exampleInputPassword2">File</label>
            <input type="file" class="form-control" multiple name="file" id="exampleInputPassword2" placeholder="File">
        </div>
        
        <button style="margin-top: 30px;" type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>
